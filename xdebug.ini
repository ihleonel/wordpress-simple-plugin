zend_extension=xdebug.so

xdebug.mode=debug
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal  ; para Mac/Windows, en Linux usa IP local o tunel
xdebug.client_port=9003                  ; puerto por defecto Xdebug 3
xdebug.log=/tmp/xdebug.log               ; opcional para ver logs de Xdebug
xdebug.idekey=VSCODE
